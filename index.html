<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-MESG Minimal Auth</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
    input { padding: 10px; margin: 5px; width: 250px; }
    button { padding: 10px 20px; background: black; color: white; border: none; cursor: pointer; }
    .box { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
    #msg { margin-top: 15px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üîê E-MESG Login / Signup</h2>
  
  <div class="box">
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Log In</button>
  </div>

  <p id="msg"></p>

<script>
  const SUPABASE_URL = "https://noqmpozmglkiprkakeab.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vcW1wb3ptZ2xraXBya2FrZWFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5ODExNzksImV4cCI6MjA3MDU1NzE3OX0.rrwRu_BKxXQJE-X49ItQE5s8Q_vNaUiZz1-0wO_tEAY";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    if (!email || !password) {
      showMessage("Please enter email and password", true);
      return;
    }
    const { data, error } = await supabase.auth.signUp({ email, password });
    if (error) {
      showMessage("Signup error: " + error.message, true);
    } else {
      showMessage("‚úÖ Signup successful! Check your email for confirmation.");
    }
  }

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    if (!email || !password) {
      showMessage("Please enter email and password", true);
      return;
    }
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) {
      showMessage("Login error: " + error.message, true);
    } else {
      showMessage("‚úÖ Logged in successfully! Redirecting...");
      setTimeout(() => {
        window.location.href = "chat.html";
      }, 1000);
    }
  }

  function showMessage(msg, isError = false) {
    const msgElem = document.getElementById("msg");
    msgElem.style.color = isError ? "red" : "green";
    msgElem.innerText = msg;
  }
</script>
</body>
</html>
